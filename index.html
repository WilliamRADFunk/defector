<html>

<head>
	<!-- Resets all default browser stylings for a clean slate -->
    <link rel="stylesheet" href="css/reset_author_richard_clark.css">
    <!-- Styles specific to the Encryptor pages -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- WebGL wrapper library -->
	<script src="js/external/three.js"></script>
	<!-- Allows for keyboard listeners -->
	<script src="js/external/threex.keyboardstate.js"></script>
	<!-- Generates two cameras (1st POV and HUD) and maintains their movements -->
	<script src="js/camera.js"></script>
	<!-- Updates elements in a loop at approximately 60 times a second -->
	<script src="js/update.js"></script>
	<!-- Global variables -->
	<script src="js/data.js"></script>
	<!-- Loads all world objects -->
	<script src="js/world.js"></script>
	<!-- Starts the game (calling all loaders) and each new level -->
	<script src="js/initialize.js"></script>
	<!-- Player key press listener -->
	<script src="js/controls.js"></script>
</head>

<body>

<div id="container">
	<div id="mainview">
		<div id="HUD-timer">
			<div id="timer-container">
				<h4>TIMER</h4>
				<div id="minutes" class="time"></div>
				<div id="seconds" class="time"></div>
			</div>
		</div>
		<div id="HUD-center">
			<div id="disks-level" class="mission-details">
				<h4>ON LEVEL</h4>
				<p><span id="disks-level-amount">0</span> / <span id="disks-level-total">0</span></p>
			</div>
			<div id="disks-collected" class="mission-details">
				<h4>TOTAL</h4>
				<p><span id="disks-collected-amount">0</span></p>
			</div>
		</div>
		<div id="HUD-level">
			<h4>LEVEL</h4>
			<p><span id="level-number">-1</span> / <span id="total-levels">1</span></p>
		</div>
		<div id="HUD-legend">
			<div id="legend-container">
				<h4>KEYS</h4>
				<p>LEFT ------- A, left</p>
				<p>RIGHT ----- D, right</p>
				<p>UP ---------- W, up</p>
				<p>BACK ----- S, down</p>
			</div>
		</div>
	</div>
	<div id="miniMapView"></div>
</div>

<script>window.onload = init;</script>

<script>
</script>

</body>

</html>
